    {% csrf_token %}

    <label>Property Title(It will display on website)</label>
    <input type="text" name="Title">
    <label>Property type </label>
    <select name="type">
     <option value="Flat">Flat</option>
                    <option value="Bungalow">Bungalow</option>
         <option value="PG/Hostel">P.G/Hostel</option>

    </select>
    <label>Location</label>

                    <option value="Mumbai">Mumbai</option>

          <option value="Hyderabad">Hyderabad</option>

    </select>

    <label for="lname">Property Locality</label>
   <input type="text" name="property_locality" placeholder="Enter Proper Locality (ex-Andheri,Kothrud)">



	  <label for="img">Upload Property Images:</label>
 <br> <input type="file" name="icon" accept="image/*"><br>
 <br> <input type="file" name="image1" accept="image/*"><br>
 <br> <input type="file" name="image2" accept="image/*"><br>
 <br> <input type="file" name="image3" accept="image/*"><br>
